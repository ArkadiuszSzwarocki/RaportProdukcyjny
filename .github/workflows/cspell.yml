name: cSpell

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  spellcheck:
    name: Spellcheck (cSpell)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install cspell
        run: |
          npm install -g cspell

      - name: Run cspell
        run: |
          cspell --config .cspell.json "**/*"