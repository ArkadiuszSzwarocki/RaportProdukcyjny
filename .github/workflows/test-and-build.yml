name: Test & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with pylint
        run: |
          pylint --disable=all --enable=E,F app/ || true

      - name: Type check with mypy
        run: |
          mypy app/ --ignore-missing-imports || true

      - name: Run tests
        run: pytest -v --tb=short
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: testuser
          DB_PASSWORD: testpass
          DB_NAME: test_db
          FLASK_ENV: testing

      - name: Coverage report
        run: |
          pytest --cov=app --cov-report=xml
          echo "Coverage report generated"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t raportprodukcyjny:${{ github.sha }} .
          docker build -t raportprodukcyjny:latest .

      - name: Test Docker image
        run: |
          docker run --rm raportprodukcyjny:latest python -c "import app; print('Import successful')"

      - name: Save Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker save raportprodukcyjny:${{ github.sha }} | gzip > image.tar.gz

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: image.tar.gz
          retention-days: 5
