name: Python tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Use quoted strings to avoid YAML numeric parsing issues
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install pytest pytest-mock; fi
      - name: Start application (background)
        run: |
          nohup python app.py > server.log 2>&1 &
          echo "Waiting for server on http://127.0.0.1:8082/ ..."
          for i in {1..30}; do
            if curl -sS http://127.0.0.1:8082/ >/dev/null 2>&1; then
              echo "Server is up"
              break
            fi
            sleep 1
          done

      - name: Run tests
        run: |
          pytest -q
