name: Docker Publish
on: 
  push:
    branches: 
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name:  Set IMAGE_NAME (lowercase, Docker-compliant)
        id: set_image
        run: |
          # Zamieniamy na małe litery i podkreślniki na myślniki
          IMAGE=$(echo "$GITHUB_REPOSITORY" | tr '[: upper:]' '[:lower:]' | tr '_' '-')
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: "Debug: show resolved image name"
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "env IMAGE_NAME=$IMAGE_NAME"
          echo "step output image=${{ steps.set_image.outputs.image }}"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with: 
          registry: ${{ env. REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}