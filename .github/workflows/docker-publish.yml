name: Docker Publish
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME będzie ustawione w kroku po checkout, aby wymusić małe litery

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Nadpisujemy możliwą repozytorium-wide zmienną IMAGE_NAME żeby
      # nie przepływała do kroków przed ustawieniem poprawnej wartości.
      IMAGE_NAME: ''
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set IMAGE_NAME (lowercase, safe for tags)
        id: set_image
        run: |
          # Zamieniamy GITHUB_REPOSITORY na małe litery i zachowujemy '/' aby uzyskać format owner/repo
          IMAGE=$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: "Debug: show resolved image name"
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "env IMAGE_NAME=$IMAGE_NAME"
          echo "step output image=${{ steps.set_image.outputs.image }}"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Użyj wartości ustawionej w kroku `set_image` (runtime output)
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest