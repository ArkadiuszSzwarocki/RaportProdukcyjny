name: Docker Publish
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME będzie ustawione w kroku po checkout, aby wymusić małe litery

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set IMAGE_NAME (lowercase, safe for tags)
        id: set_image
        run: |
          # Zamieniamy GITHUB_REPOSITORY na małe litery i zastępujemy '/' znakiem '_'
          IMAGE=$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]' | sed 's#/#_#g')
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Użyj wartości ustawionej w kroku `set_image` (runtime output)
          tags: ${{ env.REGISTRY }}/${{ steps.set_image.outputs.image }}:latest