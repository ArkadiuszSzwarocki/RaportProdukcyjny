[pytest]
# Run tests located in the tests/ folder and ignore auxiliary script folders
testpaths = tests
norecursedirs = .venv scripts tools legacy playdoh __pycache__
python_files = test_*.py
python_classes = Test*
# Minimum Python version
minversion = 7.0
# Add verbose output and exclude legacy broken test files with import errors
addopts = -v --tb=short --ignore=tests/test_exec_debug.py --ignore=tests/test_magazyn_zatwierdzone.py
