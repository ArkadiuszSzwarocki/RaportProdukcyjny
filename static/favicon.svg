<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with green gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#grad1)"/>
  
  <!-- Orange accent circle -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#grad2)" stroke-width="2"/>
  
  <!-- R letter -->
  <text x="18" y="44" font-size="28" font-weight="bold" fill="white" font-family="Arial, sans-serif">R</text>
  
  <!-- P letter -->
  <text x="38" y="44" font-size="28" font-weight="bold" fill="white" font-family="Arial, sans-serif">P</text>
</svg>
