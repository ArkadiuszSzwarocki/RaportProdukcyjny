{% extends "layout.html" %}

{% block content %}
<div class="section-header">
    <h2 class="header-title">Dodaj paletÄ™</h2>
</div>

<div class="section-box">
    <form action="{{ url_for('api.dodaj_palete', plan_id=plan_id) }}" method="POST" class="form-flex">
        <input type="hidden" name="sekcja" value="{{ sekcja or 'Workowanie' }}">
        <input type="hidden" name="typ_produkcji" value="{{ typ or '' }}">
        <div style="flex:1; max-width:360px;">
            <label class="form-label">Waga Produktu (Netto) [kg]</label>
            <input name="waga_palety" type="number" min="1" required class="form-input" placeholder="np. 1000">
        </div>
        <div style="display:flex; align-items:flex-end; gap:8px;">
            <button type="submit" class="btn-action btn-save">DODAJ</button>
            <a href="{{ url_for('index', sekcja=sekcja) }}" class="btn-action btn-outline">ANULUJ</a>
        </div>
    </form>
</div>

{% endblock %}
