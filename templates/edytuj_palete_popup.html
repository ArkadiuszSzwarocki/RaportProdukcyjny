<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ _('edytuj_palete') }}</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>body{margin:0;padding:12px;font-family:sans-serif;} .box{max-width:520px;margin:8px auto;} .actions{display:flex;gap:8px;margin-top:10px}</style>
</head>
<body>
  <div class="box">
    <h3>✏️ {{ _('edytuj_palete') }}</h3>
    <form action="{{ url_for('api.edytuj_palete', paleta_id=paleta_id) }}" method="POST">
      <div>
        <label for="waga_palety">{{ _('waga_kg_symbol') }}</label>
        <input id="waga_palety" name="waga_palety" type="number" step="1" min="0" value="{{ waga or '' }}" required class="input-sm" autofocus title="{{ _('waga_palety_kg_info') }}" placeholder="0">
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-save">{{ _('zapisz') }}</button>
        <button type="button" class="btn btn-outline" onclick="window.close();">{{ _('anuluj') }}</button>
      </div>
    </form>
  </div>
</body>
</html>
