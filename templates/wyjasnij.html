<div class="p-15">

        <label for="wyjasnienie">{{ _('wyjasnienie_label') }}</label>
        <textarea id="wyjasnienie" name="wyjasnienie" class="input-sm" rows="5" required title="{{ _('wyjasnienie') }}" placeholder="{{ _('wpisz_wyjasnienie') }}"></textarea>
