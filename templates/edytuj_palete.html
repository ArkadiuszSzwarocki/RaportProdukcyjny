{% extends 'layout.html' %}
{% block content %}
<div class="section-box p-20">
  <h3>✏️ Edytuj paletę</h3>
  <form action="{{ url_for('api.edytuj_palete', paleta_id=paleta_id) }}" method="POST" class="d-flex flex-column gap-10">
    <label>Waga (kg)</label>
    <input name="waga_palety" value="{{ waga or '' }}" required class="input-sm">
    <input type="hidden" name="sekcja" value="{{ sekcja or '' }}">
    <div class="d-flex gap-10">
      <button type="submit" class="btn btn-save">Zapisz</button>
      <button type="button" class="btn btn-outline" onclick="window.close();">Anuluj</button>
    </div>
  </form>
</div>
{% endblock %}
