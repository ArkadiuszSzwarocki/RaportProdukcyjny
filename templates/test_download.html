<body>
    <div class="container">
        <h1>{{ _('test_pobierz') }}</h1>
        
        <div>
            <label for="data">{{ _('wybierz_date_dwuk') }}</label>
            <input type="date" id="data" class="date-input" />
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="downloadDzisiejsze()">{{ _('pobierz_raport_dzisiaj') }}</button>
            <button class="btn-secondary" onclick="downloadWybrana()">{{ _('pobierz_z_wybranej_daty') }}</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>{{ _('generowanie_raportu') }}</p>
        </div>

        <div class="status" id="status"></div>

        <div class="api-section-divider">
            <h3>{{ _('testy_api') }}</h3>
            <div class="button-group">
                <button class="btn-secondary" onclick="testGenerateReport()">{{ _('test_api_wygeneruj') }}</button>
                <button class="btn-secondary" onclick="testDownloadZip()">{{ _('test_api_pobierz') }}</button>
            </div>
        </div>

        <div class="instructions-section">
            <strong>{{ _('instrukcja') }}</strong>
            <ol>
                <li>Wybierz datę (domyślnie dzisiaj)</li>
                <li>{{ _('kliknij_pobierz') }}</li>
                <li>{{ _('plik_zip_pobierz') }}</li>
                <li>{{ _('jesli_nie_pobiera') }}</li>
            </ol>
        </div>
    </div>

    <script>
        // Ustawienie dzisiejszej daty jako domyślnej
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('data').value = today;

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function downloadDzisiejsze() {
            await downloadReport(today);
        }

        async function downloadWybrana() {
            const data = document.getElementById('data').value;
            if (!data) {
                showStatus('Proszę wybrać datę!', 'error');
                return;
            }
            await downloadReport(data);
        }

        async function downloadReport(data) {
            showLoading(true);
            showStatus('Pobieranie raportu...', 'info');

            try {
                const response = await fetch(`/api/zamknij-zmiane-global?data=${data}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                // Sprawdzenie czy to rzeczywiście plik ZIP
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);

                const blob = await response.blob();
                console.log('Blob size:', blob.size, 'bytes');
                console.log('Blob type:', blob.type);

                // Pobranie pliku
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Raporty_${data}.zip`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showLoading(false);
                showStatus('Raport pobrany pomyślnie!', 'success');
            } catch (error) {
                console.error('Error:', error);
                showLoading(false);
                showStatus(`Błąd: ${error.message}`, 'error');
            }
        }

        async function testGenerateReport() {
            showLoading(true);
            showStatus('Test: Generowanie raportu...', 'info');

            try {
                const response = await fetch(`/api/test-generate-report?data=${today}`, {
                    method: 'GET'
                });

                const data = await response.json();
                console.log('Response:', data);

                showLoading(false);
                if (data.success) {
                    showStatus(`Test OK: ${data.message}`, 'success');
                } else {
                    showStatus(`Test ERROR: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showLoading(false);
                showStatus(`Błąd: ${error.message}`, 'error');
            }
        }

        async function testDownloadZip() {
            showLoading(true);
            showStatus('Test: Pobieranie ZIP...', 'info');

            try {
                const response = await fetch(`/api/test-download-zip?data=${today}`, {
                    method: 'GET'
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const blob = await response.blob();
                console.log('Blob size:', blob.size, 'bytes');

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Test_Raporty_${today}.zip`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showLoading(false);
                showStatus(`Test ZIP pobrany! Rozmiar: ${blob.size} bytes`, 'success');
            } catch (error) {
                console.error('Error:', error);
                showLoading(false);
                showStatus(`Błąd: ${error.message}`, 'error');
            }
        }
    </script>
