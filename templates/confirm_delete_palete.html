<div class="p-10" data-popup-title="{{ _('usun_palete_emoji') }}">
    <p>Czy na pewno chcesz usunąć paletę o id <strong>{{ paleta_id }}</strong>?</p>
    <form action="{{ url_for('warehouse.usun_palete', id=paleta_id) }}" method="POST">
        <div class="button-group">
            <button type="submit" class="btn-action btn-danger">{{ _('usun_btn') }}</button>
            <button type="button" class="btn-action btn-action-cancel" onclick="(function(ev){ try{ ev&&ev.preventDefault&&ev.preventDefault(); ev&&ev.stopPropagation&&ev.stopPropagation(); var qp = document.querySelector('.quick-popup'); if(qp) { var cb = qp.parentNode.querySelector('.qp-close'); if(cb) cb.click(); } else if (typeof closeQuickPopup === 'function') closeQuickPopup(); }catch(e){} })(event)">ANULUJ</button>
        </div>
    </form>
</div>
