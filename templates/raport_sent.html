<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Raport Gotowy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { text-align: center; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; }
        .success-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; text-align: left; }
        h2 { color: #2e7d32; text-align: center; margin-bottom: 20px; }
        .instruction { background: #fff3cd; border: 1px solid #ffeeba; padding: 15px; margin-bottom: 20px; border-radius: 5px; font-size: 16px; }
        
        .download-area { text-align: center; margin: 25px 0; display: flex; justify-content: center; gap: 20px; }
        .btn-download { display: inline-flex; align-items: center; justify-content: center; padding: 12px 25px; border-radius: 5px; text-decoration: none; color: white; font-weight: bold; font-size: 16px; transition: transform 0.2s; }
        .btn-download:hover { transform: scale(1.05); }
        .btn-excel { background-color: #27ae60; }
        .btn-pdf { background-color: #e74c3c; }

        .btn-open-mail { display: block; width: 100%; padding: 15px; background: #2980b9; color: white; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; font-weight: bold; text-decoration: none; text-align: center; }
        .btn-open-mail:hover { background: #1f618d; }

        .btn-back { display: block; text-align: center; margin-top: 20px; color: #7f8c8d; text-decoration: none; }
    </style>
</head>
<body>
    <div class="success-box">
        <h2>âœ… Zmiana ZamkniÄ™ta PomyÅ›lnie!</h2>
        
        <div class="instruction">
            <strong>KROK 1:</strong> Pliki Excel i PDF powinny pobraÄ‡ siÄ™ automatycznie.<br>
            <strong>KROK 2:</strong> Kliknij "OtwÃ³rz Outlooka".<br>
            <strong>KROK 3:</strong> PrzeciÄ…gnij pobrane pliki do okna wiadomoÅ›ci.
        </div>

        <div class="download-area">
            <a href="{{ excel_url }}" class="btn-download btn-excel">ðŸ“¥ Pobierz Excel</a>
            <a href="{{ pdf_url }}" class="btn-download btn-pdf">ðŸ“„ Pobierz PDF</a>
        </div>

        <a href="{{ mailto_link | safe }}" class="btn-open-mail">ðŸ“§ OTWÃ“RZ OUTLOOKA (Napisz maila)</a>

        <a href="/login" class="btn-back">WrÃ³Ä‡ do logowania</a>
    </div>

    <script>
        (function(){
            const excelUrl = "{{ excel_url }}";
            const pdfUrl = "{{ pdf_url }}";
            const mailto = "{{ mailto_link | safe }}";
            const useMultiple = {{ 'true' if use_multiple_downloads else 'false' }};

            function triggerDownloadByAnchor(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                if (filename) a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            function fetchAndDownload(url, filename) {
                // try to fetch and create a Blob to preserve filename
                fetch(url, { credentials: 'same-origin' }).then(resp => {
                    if (!resp.ok) throw new Error('Network error');
                    return resp.blob();
                }).then(blob => {
                    const blobUrl = URL.createObjectURL(blob);
                    triggerDownloadByAnchor(blobUrl, filename);
                    setTimeout(() => URL.revokeObjectURL(blobUrl), 10000);
                }).catch(err => {
                    // fallback to simple anchor download
                    console.warn('Fetch download failed, falling back to anchor:', err);
                    triggerDownloadByAnchor(url, filename);
                });
            }

            // sequence: excel then pdf, then open mailto
            if (useMultiple) {
                setTimeout(() => fetchAndDownload(excelUrl, 'Raport.xlsx'), 500);
                setTimeout(() => fetchAndDownload(pdfUrl, 'Raport.pdf'), 1500);
            } else {
                setTimeout(() => { window.location.href = excelUrl; }, 500);
                setTimeout(() => { window.location.href = pdfUrl; }, 1500);
            }

            // open mailto after downloads
            setTimeout(() => { window.location.href = mailto; }, 2600);
        })();
    </script>
</body>
</html>
