<div class="p-10" {% if sekcja == 'Zasyp' %}data-popup-title="Dodajesz szarÅ¼e"{% else %}data-popup-title="Dodajesz paletÄ™"{% endif %}>
  <h3 class="popup-title">{% if sekcja == 'Zasyp' %}âž• Dodaj szarÅ¼Ä™{% else %}ðŸ“¦ {{ _('dodaj_palete') }}{% endif %}</h3>
  {% if sekcja == 'Workowanie' %}
  {# Workowanie: uÅ¼yj dedykowanego endpointu dodaj_palete #}
  <form action="{{ url_for('api.dodaj_palete', plan_id=plan_id) }}" method="POST">
    <input id="waga_palety" name="waga_palety" type="number" step="1" min="1" required class="input-sm popup-input" autofocus placeholder="{{ _('waga_palety') }}" title="{{ _('waga_palety_kg_info') }}">
    
    <div class="popup-button-group">
      <button type="submit" class="btn-action btn-save">{{ _('dodaj_palete') }}</button>
      <button type="button" class="btn-action btn-outline" onclick="try{ document.querySelector('.quick-popup').parentNode.querySelector('.qp-close').click(); }catch(e){}">ANULUJ</button>
    </div>
  </form>
  {% else %}
  {# Zasyp: uÅ¼yj dodaj_plan dla szarÅ¼y #}
  <form action="{{ url_for('api.dodaj_plan') }}" method="POST">
    <input id="tonaz" name="tonaz" type="number" step="1" min="1" required class="input-sm popup-input" autofocus placeholder="{{ _('waga_szarzy_kg') }}" title="{{ _('waga_szarzy_kg_info') }}">
    
    <!-- Produkt i typ - ukryte (brane automatycznie z systemu) -->
    <input type="hidden" name="produkt" value="{{ produkt or '' }}">
    <input type="hidden" name="typ_produkcji" value="{{ typ or 'worki_zgrzewane_25' }}">
    <input type="hidden" name="plan_id" value="{{ plan_id or '' }}">
    <input type="hidden" name="sekcja" value="Zasyp">
    
    <div class="popup-button-group">
      <button type="submit" class="btn-action btn-save">{{ _('dodaj_szarze') }}</button>
      <button type="button" class="btn-action btn-outline" onclick="try{ document.querySelector('.quick-popup').parentNode.querySelector('.qp-close').click(); }catch(e){}">ANULUJ</button>
    </div>
  </form>
  {% endif %}
</div>
