<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edycja wpisu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="edycja-page">

<div class="box">
    <h2>锔 Edytuj Zgoszenie</h2>
    <form method="POST">
        
        <label for="kategoria">Rodzaj problemu:</label>
        <select id="kategoria" name="kategoria" aria-label="Rodzaj problemu">
              <option value="Awaria" {% if wpis[8] == 'Awaria' %}selected{% endif %}> Awaria</option>
              <option value="Post贸j" {% if wpis[8] == 'Post贸j' %}selected{% endif %}> Post贸j</option>
              <option value="Mikro zatrzymanie" {% if wpis[8] == 'Mikro zatrzymanie' %}selected{% endif %}> Mikro zatrzymanie</option>
              <option value="Usterka" {% if wpis[8] == 'Usterka' %}selected{% endif %}> Usterka</option>
        </select>

          <label>Godzina START:</label>
              <input type="time" name="czas_start" value="{{ wpis[6] if wpis[6] else '' }}" title="Wprowad藕 godzin rozpoczcia" placeholder="hh:mm" aria-label="Godzina start">

          <label>Godzina KONIEC:</label>
              <input type="time" name="czas_stop" value="{{ wpis[7] if wpis[7] else '' }}" title="Wprowad藕 godzin zakoczenia" placeholder="hh:mm" aria-label="Godzina koniec">

        <label>Opis szczeg贸owy:</label>
           <textarea name="problem" rows="4" title="Wprowad藕 szczeg贸owy opis problemu" placeholder="Opisz problem...">{{ wpis[4] }}</textarea>

        <button type="submit" class="btn-save"> ZAPISZ ZMIANY</button>
        <a href="/" class="btn-cancel">Anuluj</a>
    </form>
</div>

</body>
</html>
