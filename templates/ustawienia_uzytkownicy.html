{% extends "layout.html" %}

{% block content %}
<div class="section-box">
    <div class="section-header">
        <h2>Użytkownicy</h2>
        <div><a href="/admin/ustawienia" class="btn">Powrót</a></div>
    </div>

    <form action="/admin/konto/dodaj" method="POST" class="form-flex">
        <input name="login" placeholder="Login" required class="input-sm">
        <input name="haslo" placeholder="Hasło (opcjonalnie)" class="input-sm">
        <input name="grupa" placeholder="Grupa (opcjonalnie)" class="input-sm">
        <select name="rola" class="input-sm">
            <option value="admin">admin</option>
            <option value="zarzad">zarzad</option>
            <option value="lider">lider</option>
            <option value="planista">planista</option>
            <option value="dur">dur</option>
            <option value="produkcja">produkcja</option>
            <option value="laboratorium">laboratorium</option>
            <option value="pracownik">pracownik</option>
        </select>
        <button class="btn btn-primary" type="submit">Dodaj konto</button>
    </form>

    <div class="list-view">
        {% for k in konta %}
            {% set initial = k[1][:1].upper() %}
            <div class="list-row">
                <div class="avatar">{{ initial }}</div>
                <div class="user-main">
                    <div class="user-top">
                        <div class="user-name">{{ k[1] }}</div>
                        {% set role = k[2] %}
                        <div style="margin-left:8px;">
                            <span class="role-badge role-{{ role|replace(' ','') }}">{{ role }}</span>
                        </div>
                    </div>
                    <div class="user-sub">ID: {{ k[0] }}</div>
                </div>
                <div class="list-actions">
                    <details><summary class="btn">Edytuj</summary>
                        <form action="/admin/konto/edytuj" method="POST" class="form-flex p-10">
                            <input type="hidden" name="id" value="{{ k[0] }}">
                            <input name="login" value="{{ k[1] }}" required class="input-sm">
                            <input name="haslo" placeholder="Nowe hasło (opcjonalnie)" class="input-sm">
                            <input name="grupa" placeholder="Grupa (opcjonalnie)" value="{{ k[3] if k|length > 3 else '' }}" class="input-sm">
                            <select name="rola" class="input-sm">
                                <option value="admin" {% if k[2]=='admin' %}selected{% endif %}>admin</option>
                                <option value="zarzad" {% if k[2]=='zarzad' %}selected{% endif %}>zarzad</option>
                                <option value="lider" {% if k[2]=='lider' %}selected{% endif %}>lider</option>
                                <option value="planista" {% if k[2]=='planista' %}selected{% endif %}>planista</option>
                                <option value="dur" {% if k[2]=='dur' %}selected{% endif %}>dur</option>
                                <option value="produkcja" {% if k[2]=='produkcja' %}selected{% endif %}>produkcja</option>
                                <option value="laboratorium" {% if k[2]=='laboratorium' %}selected{% endif %}>laboratorium</option>
                                <option value="pracownik" {% if k[2]=='pracownik' %}selected{% endif %}>pracownik</option>
                            </select>
                            <button type="submit" class="btn">Zapisz</button>
                        </form>
                    </details>
                    <form action="/admin/konto/usun/{{ k[0] }}" method="POST" onsubmit="return confirm('Usuń konto?');"><button class="btn btn-danger">Usuń</button></form>
                </div>
            </div>
        {% else %}
            <div class="card">Brak kont.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
