<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - AgroNetzwerk</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-logo { max-width: 150px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
        .form-input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        .form-input:focus { border-color: #4CAF50; outline: none; }
        .btn-login { width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        .btn-login:hover { background-color: #45a049; }
        .alert { padding: 10px; margin-bottom: 20px; border-radius: 5px; font-size: 14px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .login-footer { margin-top: 20px; font-size: 12px; color: #777; line-height: 1.5; }
    </style>
</head>
<body>

<div class="login-card">
    <img src="https://agronetzwerk.de/wp-content/uploads/2021/04/Agronetzwerk-Logo.png" alt="Logo" class="login-logo">
    
    <h2 style="color: #333; margin-top: 0;">Zaloguj się</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="login" class="form-label">Login</label>
            <input type="text" id="login" name="login" class="form-input" placeholder="Wpisz login" required>
        </div>
        <div class="form-group">
            <label for="haslo" class="form-label">Hasło</label>
            <input type="password" id="haslo" name="haslo" class="form-input" placeholder="Wpisz hasło" required>
        </div>
        <button type="submit" class="btn-login">Wejdź</button>
    </form>

    <div class="login-footer">
        Domyślne konta:<br>
        Lider: lider / admin123<br>
        Pracownik: pracownik / user123
    </div>
</div>

</body>
</html>
